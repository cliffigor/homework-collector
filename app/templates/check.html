{%extends "index.html"%}

{% block title%}
提交情况
{% endblock %}

{% block app_content %}

<body>
	<div class="col-sm-2">
		<form role="form" method="post" enctype="multipart/form-data">
			<select class="form-control" name="type">
				<option></option>
				{% for workType in workTypes %}
					<option>{{ workType }}</option>
				{% endfor %}
			</select><button type="submit" class="btn btn-default">提交</button>
		</form>
	</div>
<h3>未交名单</h3>
<table class="table">
	<thead>
		<tr>
			<th>姓名</th>
		</tr>
	</thead>
	<tbody>
        {% for member in memberNames %}
		<tr class="active">
			<td>{{ member }}</td>
		</tr>
        {% endfor %}
	</tbody>
</table>

</body>

{% endblock %}
