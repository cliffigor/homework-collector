{%extends "base.html"%}

{% block app_content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3>
				新增作业
			</h3>
			<form role="form" method="post" enctype="multipart/form-data">
				<div class="form-group">
					 <label for="workType">作业类型</label><input type="text" class="form-control" name="addWorkType" />
				</div>
				</div> <button type="submit" class="btn btn-default">提交</button>
			</form>
			<h3>
				删除作业
			</h3>
			<form role="form" method="post" enctype="multipart/form-data">
				<div class="form-group">
					 <label for="workType">作业类型</label><select class="form-control" name="delWorkType">
			<option> </option>
            {% for workType in workTypes %}
                <option>{{ workType }}</option>
            {% endfor %}
        		</select>
				</div>
				</div> <button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
