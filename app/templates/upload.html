{%extends "index.html"%}

{% block app_content %}

<head>
    <title>File Upload</title>
</head>

<body>
    <form class="form-horizontal" role="form" action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
        <label for="lastname" class="col-sm-1 control-label "><p class="text-left">姓名</p></label>
        <div class="col-sm-5"> 
        <input type="text" class="form-control" placeholder="请输入姓名" name="name">
        </div>
        </div>

        <div class="form-group">
        <label for="lastname" class="col-sm-1 control-label"><p class="text-left">学号</p></label>
        <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="请输入学号" name="stuID">
        </div>
        </div>

        <div class="form-group">
        <label for="workType" class="col-sm-1 control-label"><p class="text-left">作业类型</p></label>
        <div class="col-sm-5">
        <select class="form-control" name="type">
            {% for workType in workTypes %}
                <option>{{ workType }}</option>
            {% endfor %}
        </select>
        </div>
        </div>
        
        <div class="form-group">
        <label for="workName" class="col-sm-1 control-label"><p class="text-left">作业名称</p></label>
        <div class="col-sm-5">
        <input type="text" class="form-control" id="lastname" placeholder="请输入作业名称" name="title">
        </div>
        </div>

        <div class="form-group">
            <label for="InputFile" class="col-sm-1 control-label"><p class="text-left">文件上传</p></label>
            <div class="col-sm-5">
            <input class="btn btn-info" type="file" name="file" id="InputFile">
            </div>
        </div>
        <br>
        <input class="btn btn-default" type="submit" value="上传">
    </form>
</body>
<p>
    说明：
<ol>
    <li>形势与政策的作业名称为论文标题，职业发展的作业名称可以随便填</li>
    <li>上传的文件会自动命名，可以不用手动命名（压缩包内部的文件不会）</li>
    <li>可以在<a href="http://106.52.229.236:5000/directory">这里</a>查看是否上传成功</li>
    <li>只能上传'txt', 'pdf', 'png', 'jpg', 'jpeg', 'gif', 'ppt', 'pptx', 'doc', 'docx', '7z', 'rar', 'zip'类型的文件</li>
</ol>
</p>
{% endblock %}
